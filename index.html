<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="./css/normalize.css" />
		<link rel="stylesheet" href="./css/style.css" />
		<script src="./index.js" defer></script>
	</head>
	<body>
		<div class="container" id="container">
			<p class="announcement-text" id="announcementText"></p>
			<div class="controls">
				<select name="mode" class="mode-select" id="modeSelect">
					<option value="computer-easy">Computer (easy)</option>
					<option value="human-null">Play against a friend</option>
				</select>
				<button type="button" class="restart-btn" id="restartBtn">
					Restart &#10227;
				</button>
			</div>
			<main class="board" id="board"></main>
		</div>
	</body>
</html>
