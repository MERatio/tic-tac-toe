<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <main class="tic-tac-toe">
        <div class="mode-select-group">
          <label for="mode-select">Mode</label>
          <select id="mode-select" class="mode-select">
            <option value="vs-player">vs player</option>
            <option value="vs-computer">vs computer</option>
          </select>
        </div>
        <div class="players-names-and-scores-container">
          <div
            class="player-name-and-score-container js-player1-name-and-score-container active"
          >
            <span class="js-player1-name"></span>&nbsp;<span
              class="js-player1-score"
            ></span>
          </div>
          <div
            class="player-name-and-score-container js-player2-name-and-score-container"
          >
            <span class="js-player2-name"></span>&nbsp;<span
              class="js-player2-score"
            ></span>
          </div>
        </div>
        <p class="game-info js-game-info">
          <span class="fw-700 js-active-marker"></span> turn
        </p>
        <div class="board">
          <div class="squares-container">
            <div class="squares js-squares"></div>
          </div>
        </div>
        <button type="button" class="restart-game-btn">Restart game</button>
      </main>
    </div>
  </body>
</html>
